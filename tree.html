<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Graph Visualization</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/favicon.png">
</head>
<body>
    <div id="overlay">
        Click or press Enter to randomize
        <br>
        <span id="curr-graph-desc"></span>
        <br>
        Edge type:
        <select id="curves">
            <option value="0">Simple lines</option>
            <option value="1" selected>BÃ©zier curves</option>
        </select>
        <br>
        Vertex placement:
        <select id="placement">
            <option value="0" selected>Hanged</option>
            <option value="1">Radial</option>
        </select>
    </div>
    <script type="module">
        import {Graph, randomTree} from "./js/graph.js"
        import {initSVG, drawGraph} from "./js/svg-graph.js"
        import {rand, clone} from "./js/shortcuts.js"
        import {treeHanged} from "./js/tree.js"
        import {parseGraphML, serializeGraphML} from "./js/graphml.js"

        let graph = null
        let hangedGraph = null
        let radialGraph = null
        let placementSelect = document.getElementById('placement')
        let curvesSelect = document.getElementById('curves')

        function drawSelected() {
            let index = +placementSelect.value
            let currGraph = [hangedGraph, radialGraph][index]
            let useCurves = +curvesSelect.value
            currGraph.lineType = currGraph.lineType.replace('#', '') + '#'.repeat(!useCurves)
            drawGraph(currGraph)
        }

        function initRandom() {
            graph = randomTree(rand(90) + 3)
            hangedGraph = treeHanged(clone(graph), false)
            radialGraph = treeHanged(clone(graph), true)
            console.log(serializeGraphML(graph))
            drawSelected()
        }

        let svg = initSVG()
        initRandom()

        let listener = (e) => {
            initRandom()
            e.preventDefault()
            e.stopPropagation()
        }
        window.onkeydown = (e) => {
            if (e.code == 'Enter') listener(e)
            //console.log(e)
        }
        svg.onmousedown = listener

        placementSelect.oninput = drawSelected
        curvesSelect.oninput = drawSelected

    </script>
</body>
</html>
