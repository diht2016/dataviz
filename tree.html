<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Graph Visualization</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/favicon.png">
</head>
<body>
    <div id="overlay">
        Click or press Enter to randomize
        <br>
        <span id="curr-graph-desc"></span>
    </div>
    <script type="module">
        import {Graph, randomTree} from "./js/graph.js"
        import {initSVG, drawGraph} from "./js/svg-graph.js"
        import {rand} from "./js/shortcuts.js"
        import {graphMiddle, treeHanged} from "./js/tree.js"

        let graph2d = null

        function initRandom() {
            graph2d = treeHanged(randomTree(rand(70) + 2))
            drawGraph(graph2d)
        }

        let svg = initSVG()
        initRandom()

        let listener = (e) => {
            initRandom()
            e.preventDefault()
            e.stopPropagation()
        }
        window.onkeydown = (e) => {
            if (e.code == 'Enter') listener(e)
            //console.log(e)
        }
        svg.onmousedown = listener

    </script>
</body>
</html>
