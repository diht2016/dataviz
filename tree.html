<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Graph Visualization</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/favicon.png">
</head>
<body>
    <div id="overlay">
        Click or press Enter to randomize
        <br>
        <span id="curr-graph-desc"></span>
        <br>
        Vertex placement:
        <select id="placement">
            <option value="0" default>Hanged</option>
            <option value="1" default>Radial</option>
        </select>
    </div>
    <script type="module">
        import {Graph, randomTree} from "./js/graph.js"
        import {initSVG, drawGraph} from "./js/svg-graph.js"
        import {rand, clone} from "./js/shortcuts.js"
        import {graphMiddle, treeHanged, toPolar} from "./js/tree.js"

        let hangedGraph = null
        let radialGraph = null
        let placementSelect = document.getElementById('placement')

        function drawSelected() {
            let index = +placementSelect.value
            drawGraph([hangedGraph, radialGraph][index])
        }

        function initRandom() {
            hangedGraph = treeHanged(randomTree(rand(70) + 3))
            radialGraph = toPolar(clone(hangedGraph))
            drawSelected()
        }

        let svg = initSVG()
        initRandom()

        let listener = (e) => {
            initRandom()
            e.preventDefault()
            e.stopPropagation()
        }
        window.onkeydown = (e) => {
            if (e.code == 'Enter') listener(e)
            //console.log(e)
        }
        svg.onmousedown = listener

        placementSelect.oninput = drawSelected

    </script>
</body>
</html>
