<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Placement</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/favicon.png">
</head>
<body>
    <div id="overlay">
        Drag and drop label-placement file
        <br>
        or select:
        <select id="select-file">
            <option value="">Open custom file...</option>
            <option selected>bricks.txt</option>
            <option>frame.txt</option>
            <option>test4.txt</option>
            <option>test16.txt</option>
        </select>
        <br>
        <button id="random-gen">Generate random</button>
    </div>
    <script type="module">
        import {initMain, processSample, selectFileAndProcess, processRandom} from './js/label-main.js'

        let fileSelect = document.getElementById('select-file')
        let genButton = document.getElementById('random-gen')

        export function selectSource() {
            let sampleName = fileSelect.value
            if (sampleName) {
                processSample(sampleName)
            } else {
                selectFileAndProcess()
            }
        }

        initMain()
        fileSelect.oninput = selectSource
        genButton.onclick = processRandom
        selectSource()
    </script>
</body>
</html>
