<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Relaxation</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/favicon.png">
</head>
<body>
    <div id="overlay">
        <span id="curr-graph-desc"></span>
        <br>
        Click or press Enter to randomize
        <br>
        <input type="checkbox" id="input-toggler">
        <label class="collapser" for="input-toggler">Edit functions</label>
        <div id="func-inputs" class="collapsible"></div>
        <div id="graph-io"></div>
    </div>
    <script type="module">
        import {settings, initMain, startUpdates, createIOControls} from './js/main.js'
        import {pickRandomGraph} from "./js/graph-gen.js"
        import {initRelaxFunctions, relax} from "./js/relax.js"
        import {scatterCircle} from "./js/scatter.js"

        settings.generate = pickRandomGraph
        settings.process = scatterCircle
        settings.update = relax

        initRelaxFunctions()
        initMain()
        startUpdates()
        createIOControls()
    </script>
</body>
</html>
