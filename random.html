<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Graph Test</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/favicon.png">
</head>
<body>
    <div id="overlay">
        <span id="curr-graph-desc"></span>
        <br>
        Click or press Enter to randomize
    </div>
    <script type="module">
        import {settings, initMain} from './js/main.js'
        import {pickRandomGraph} from "./js/graph.js"
        import {scattered} from "./js/scatter.js"

        settings.generate = pickRandomGraph
        settings.process = scattered

        initMain()

    </script>
</body>
</html>
